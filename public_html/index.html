<!DOCTYPE html>
<html>
<head>
<style>

html,
body {
    height: 100%;
    margin: 0;
    padding: 0;
}

img {
    cursor: -moz-zoom-in;
    cursor: -webkit-zoom-in;
    cursor: url(zoom-in.cur) 6 6, zoom-in;
    float: left;
    margin: 0;
    max-height: 100%;
    max-width: 100%;
    padding: 0;
}

.zoom {
    cursor: -moz-zoom-out;
    cursor: -webkit-zoom-out;
    cursor: url(zoom-out.cur) 6 6, zoom-out;
    max-height: none;
    max-width: none;
}

</style>
</head>
<body>
<img src="01.jpg" onclick="this.className=this.className.match(/zoom/)?'':'zoom'">
</body>
</html>
